<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .header {
            background-color: #800080;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .search-bar {
            flex-grow: 1;
            margin: 0 20px;
        }
        .header .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .header .user-menu {
            display: flex;
            gap: 15px;
        }
        .header .user-menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .main-content {
            padding: 20px;
        }
        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
        }
        .categories .category {
            padding: 10px 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            white-space: nowrap;
            text-align: center;
        }
        .categories .category:hover {
            background-color: #d4d4d4;
            cursor: pointer;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .product-card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .product-card .name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-card .price {
            color: #800080;
            font-size: 18px;
            font-weight: bold;
        }

        .footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .positio{
            background-image: center;

        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">AraNova</div>
        <div class="search-bar">
            <input type="text" placeholder="Искать товары...">
        </div>
        <div class="user-menu">
            <a href="enter.html">enter</a>
            <a href="#">Корзина</a>
        </div>
    </header>

    <main class="main-content">

            <div class="category">

            <div class="category">

            <div class="category">
                <a href="electronics.html">electronics</a></div>
        </div>

</html>
